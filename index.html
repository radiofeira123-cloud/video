<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vídeo Zoom-Out Mosaico 4K Fluido</title>
<style>
  body{margin:0;display:flex;flex-direction:column;align-items:center;padding:20px;background:#071025;color:#e6eef6;font-family:Inter,system-ui,Arial}
  .card{background:rgba(255,255,255,0.05);padding:20px;border-radius:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6);max-width:960px;width:100%}
  h1{font-size:20px;text-align:center;margin:0 0 10px 0}
  p{font-size:14px;text-align:center;margin-bottom:12px;color:#94a3b8}
  #controls{display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:8px}
  input[type=file]{display:none}
  .btn{background:linear-gradient(90deg,#06b6d4,#7c3aed);border:none;padding:10px 14px;border-radius:10px;color:#021124;cursor:pointer;font-weight:600}
  #canvas{display:block;margin:10px auto;background:#000;border-radius:10px;max-width:100%}
  #log{font-family:monospace;font-size:13px;color:#94a3b8;height:120px;overflow:auto;padding:8px;background:rgba(255,255,255,0.02);border-radius:8px}
  label.small{font-size:13px;color:#94a3b8}
  input[type=number]{width:90px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
</style>
</head>
<body>
<div class="card">
<h1>Gerador de Vídeo Zoom-Out 4K Fluido</h1>
<p>Envie suas fotos. O vídeo começa com a primeira foto em tela cheia e vai revelando as outras em mosaico durante o zoom-out.</p>
<div id="controls">
  <label for="files" class="btn">Selecionar Fotos</label>
  <input id="files" type="file" accept="image/*" multiple>
  <button id="generate" class="btn">Gerar Vídeo (WebM)</button>
  <div style="display:flex;flex-direction:column;align-items:center;"><label class="small">Duração (seg, máximo 30)</label><input id="duration" type="number" min="3" max="30" value="30"></div>
</div>
<canvas id="canvas" width="3840" height="2160"></canvas>
<div id="log"></div>
<p class="small">Exporta direto em WebM. Para MP4, converta localmente com FFmpeg.</p>
</div>
<script>
const filesInput = document.getElementById('files');
const generateBtn = document.getElementById('generate');
const durationInput = document.getElementById('duration');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const logEl = document.getElementById('log');
let images = [];
function log(msg){logEl.textContent += msg+'\n'; logEl.scrollTop = logEl.scrollHeight;}
function clearLog(){logEl.textContent='';}
filesInput.addEventListener('change', async ev=>{
  clearLog();
  const list = Array.from(ev.target.files).filter(f=>f.type.startsWith('image/'));
  log('Carregando ' + list.length + ' imagens...');
  images = [];
  for(const f of list){
    const url = URL.createObjectURL(f);
    const img = await loadImage(url);
    images.push(img);
  }
  log('Todas as imagens carregadas ('+images.length+')');
});
function loadImage(src){
  return new Promise((res,rej)=>{ const i=new Image(); i.onload=()=>res(i); i.onerror=rej; i.src=src; i.crossOrigin='anonymous'; });
}
function drawCover(ctx,img,x,y,w,h){
  const arImg = img.width/img.height; const arTile = w/h;
  if(arImg>arTile){ const scale=h/img.height; const dw=img.width*scale; const sx=Math.max(0,Math.floor((dw-w)/2/scale)); ctx.drawImage(img,sx,0,Math.floor(img.width-sx*2),img.height,x,y,w,h);
  } else { const scale=w/img.width; const dh=img.height*scale; const sy=Math.max(0,Math.floor((dh-h)/2/scale)); ctx.drawImage(img,0,sy,img.width,Math.floor(img.height-sy*2),x,y,w,h);}}
generateBtn.addEventListener('click',()=>{
  if(images.length===0){alert('Selecione as fotos primeiro.'); return;}
  const dur=Math.min(Number(durationInput.value)||30,30);
  generateBtn.disabled=true; clearLog(); log('Gerando vídeo zoom-out com '+images.length+' fotos...');
  generateVideo(dur);
});
async function generateVideo(durationSeconds){
  const width=3840,height=2160;
  const fps=30,durationMs=durationSeconds*1000;
  const cols=Math.ceil(Math.sqrt(images.length)),rows=Math.ceil(images.length/cols);
  const tileSize=Math.min(256,Math.floor(16384/Math.max(cols,rows)));
  const bigW=cols*tileSize,bigH=rows*tileSize;
  const bigCanvas=document.createElement('canvas'); bigCanvas.width=bigW; bigCanvas.height=bigH;
  const bctx=bigCanvas.getContext('2d'); bctx.fillStyle='#000'; bctx.fillRect(0,0,bigW,bigH);
  const centralImage=images[0]; const others=images.slice(1); const ordered=[centralImage,...others];
  const centerCol=Math.floor(cols/2),centerRow=Math.floor(rows/2);
  ordered.forEach((img,i)=>{
    let c,r;if(i===0){c=centerCol;r=centerRow;} else {const idx=i-1;c=idx%cols;r=Math.floor(idx/cols); if(c===centerCol && r===centerRow){c++;}}
    drawCover(bctx,img,c*tileSize,r*tileSize,tileSize,tileSize);
  });
  log('Mosaico preparado: '+cols+'x'+rows+', tileSize='+tileSize+', bigCanvas='+bigW+'x'+bigH);
  const cx=centerCol*tileSize+tileSize/2,cy=centerRow*tileSize+tileSize/2;
  const stream=canvas.captureStream(fps);
  const recorder=new MediaRecorder(stream,{mimeType:'video/webm;codecs=vp9',videoBitsPerSecond:40000000});
  const chunks=[];
  recorder.ondataavailable=e=>{if(e.data&&e.data.size)chunks.push(e.data);};
  recorder.onstop=()=>{const blob=new Blob(chunks,{type:'video/webm'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='zoomout_4k.webm'; a.click(); log('Vídeo pronto: '+Math.round(blob.size/1024/1024)+' MB'); generateBtn.disabled=false;};
  recorder.start();
  const start=performance.now();
  function frame(){
    const elapsed=performance.now()-start;
    let t=Math.min(1,elapsed/durationMs);
    const viewW=tileSize+(bigW-tileSize)*t;
    const viewH=viewW*(bigH/bigW);
    let sx=cx-viewW/2,sy=cy-viewH/2;
    if(sx<0)sx=0;if(sy<0)sy=0;if(sx+viewW>bigW)sx=bigW-viewW;if(sy+viewH>bigH)sy=bigH-viewH;
    ctx.fillStyle='#000'; ctx.fillRect(0,0,width,height);
    ctx.imageSmoothingEnabled=true; ctx.imageSmoothingQuality='high';
    ctx.drawImage(bigCanvas,sx,sy,viewW,viewH,0,0,width,height);
    if(t<1)requestAnimationFrame(frame); else setTimeout(()=>recorder.stop(),100);
  }
  requestAnimationFrame(frame);
}
</script>
</body>
</html>
